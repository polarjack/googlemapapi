<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="./locationdata.json"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: {
                    lat: 23.6771369,
                    lng: 120.4760808
                }
            });

            var goldStar = {
                path:  google.maps.SymbolPath.CIRCLE,
                fillColor: 'red',
                fillOpacity: .2,
                scale: 23863/100,
                strokeColor: 'white',
                strokeWeight: .5
            };
            
            var marker = new google.maps.Marker({
                position: map.getCenter(),
                icon: goldStar,
                map: map
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
